<!--Description:
This program demonstrates the use of various CSS properties related to font and text styling.
The font-size property is used to adjust the size of the text according to the design needs.
The font-weight property defines the boldness or thickness of the characters.
The font-style property applies styles like italic or oblique to the text.
The text-decoration property is used to add effects like underline, overline, or line-through to text.
The text-transform property controls the capitalization of text, such as converting it to uppercase, lowercase, or capitalizing each word.
Finally, the text-align property sets the horizontal alignment of text within its container, such as aligning it to the left, right, center, or justify.

By combining these properties, we can enhance the appearance and readability of text on a webpage, improving the user experience.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Text Example</title>
    <style>
        .example {
            font-size: 25px; /* i. font-size */
            font-weight: bold; /* ii. font-weight */
            font-style: oblique; /* iii. font-style */
            text-decoration: underline ; /* iv. text-decoration */
            text-transform: uppercase; /* v. text-transformation */
            text-align: center; /* vi. text-alignment */
        }
    </style>
</head>
<body>
    <div class="example">
        This is an example of CSS font and text properties.
    </div>
</body>
</html>
