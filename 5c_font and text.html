<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Text Example</title>
    <style>
        .example {
            font-size: 25px; /* i. font-size */
            font-weight: bold; /* ii. font-weight */
            font-style: oblique; /* iii. font-style */
            text-decoration: underline ; /* iv. text-decoration */
            text-transform: uppercase; /* v. text-transformation */
            text-align: center; /* vi. text-alignment */
        }
    </style>
</head>
<body>
    <div class="example">
        This is an example of CSS font and text properties.
    </div>
</body>
</html>
