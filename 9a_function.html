<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <h1>Number Operations</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" />
    <br><br>
    <button onclick="calculateFactorial()">Factorial</button>
    <button onclick="generateFibonacci()">Fibonacci Series</button>
    <button onclick="findPrimes()">Prime Numbers</button>
    <button onclick="checkPalindrome()">Is Palindrome</button>
    <br><br>
    <div id="result"></div>
    <script src="9a_funtion.js"></script>
</body>
</html>

function isPrime(n) {
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
    }
    return true;
}
