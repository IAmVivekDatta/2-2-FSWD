<!DOCTYPE html>
<html lang="en">
<head>
    <title>hyperlinks usage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Working of Hyperlinks</h1>
    <p>Click on the links below to see how hyperlinks work:</p>
    
    <!-- Link to an external website -->
    <a href="https://www.instagram.com" target="_blank">Visit instagram.com</a>
    <br><br>
    
    <!-- Link to another section within the same page -->
    <a href="#section2">Go to Section 2</a>
    <br><br>
    
    <!-- Link to an email address -->
    <a href="mailto:someone@example.com">Send Email</a>
    <br><br>
    
    <!-- Link to a file download -->
    <a href="files/sample.pdf" download>Download Sample PDF</a>
    
    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the page.</p>
</body>
</html>
