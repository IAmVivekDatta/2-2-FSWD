<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal and External JavaScript</title>
    <!-- External JavaScript file -->
    <script src="6a_javasc embeded.js" defer></script>
    <script>
        // Internal JavaScript
        function internalFunction() {
            alert('This is an internal JavaScript function!');
        }
    </script>
</head>
<body>
    <h1>Internal and External JavaScript Example</h1>
    <button onclick="internalFunction()">Run Internal JS</button>
    <button onclick="externalFunction()">Run External JS</button>
</body>
</html>
