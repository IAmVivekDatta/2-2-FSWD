<!--Develop a program to determine whether a given number is an ‘ARMSTRONG NUMBER’ or not. [Eg: 153 is an Armstrong number, since sum of the cube of the digits is equal to the number i.e.,13 + 53+ 33 = 153]
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <h1>Armstrong Number Checker</h1>
    <form id="armstrongForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" required>
        <button type="button" onclick="checkArmstrong()">Check</button>
    </form>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            const num = document.getElementById('number').value;
            const digits = num.split('').map(Number);
            const sumOfCubes = digits.reduce((sum, digit) => sum + Math.pow(digit, 3), 0);

            const result = document.getElementById('result');
            if (sumOfCubes == num) {
                result.textContent = `${num} is an Armstrong number.`;
            } else {
                result.textContent = `${num} is not an Armstrong number.`;
            }
        }
    </script>
</body>
</html>
