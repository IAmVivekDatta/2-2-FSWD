<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid black; /* Border */
            padding: 20px; /* Padding */
            margin: 30px; /* Margin */
            margin-top: auto;
            margin-right: auto;
            margin-bottom: auto;  
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        Content Area
    </div>
</body>
</html>
