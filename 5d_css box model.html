<!--Content: The actual text, image, or media inside the box where the main information is displayed.

Padding: The space between the content and the border. It creates internal space inside the box and improves readability.

Border: A visible line or boundary around the padding (and content) that defines the shape and edges of the element.

Margin: The outermost space around the border, used to create distance between this element and other neighboring elements.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid black; /* Border */
            padding: 20px; /* Padding */
            margin: 30px; /* Margin */
            margin-top: auto;
            margin-right: auto;
            margin-bottom: auto;  
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        Content Area
    </div>
</body>
</html>
