<!--Write aprogram to print data in object using for-in, for-each and for-of loops
-->
<script>
    const data = {
        name: "John",
        age: 25,
        city: "New York"
    };

    // Using for-in loop
    document.write("<h3>Using for-in loop:</h3>");
    for (let key in data) {
        document.write(`${key}: ${data[key]}<br>`);
    }

    // Using forEach loop
    document.write("<h3>Using forEach loop:</h3>");
    Object.entries(data).forEach(([key, value]) => {
        document.write(`${key}: ${value}<br>`);
    });

    // Using for-of loop
    document.write("<h3>Using for-of loop:</h3>");
    for (let [key, value] of Object.entries(data)) {
        document.write(`${key}: ${value}<br>`);
    }
</script>
