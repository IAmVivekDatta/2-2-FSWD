<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VVITU Student Portal</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif;}
    body {background: #f4f4f4; color: #333;}
    header {background: #111; color: #fff; padding: 1rem; text-align: center;}
    nav {background: #222; padding: 0.5rem; text-align: center;}
    nav a {color: #fff; margin: 0 1rem; text-decoration: none; font-size: 1rem;}
    .hero {padding: 4rem 1rem; text-align: center;}
    .hero h1 {font-size: 2.5rem; margin-bottom: 1rem;}
    .hero p {font-size: 1.2rem; color: #555;}
    .login {max-width: 300px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .login h2 {margin-bottom: 1rem; font-size: 1.5rem; text-align: center;}
    .login input {width: 100%; margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;}
    .login button {width: 100%; padding: 0.5rem; background: #111; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
  </style>
</head>
<body>
  <header>
    <h1>VVITU Student ERP Portal</h1>
    <p>Namburu, Guntur</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#login">Login</a>
  </nav>
  <section class="hero" id="home">
    <h1>Welcome to VVITU ERP</h1>
    <p>Access your academic, attendance, and course material in one place.</p>
  </section>
  <section class="login" id="login">
    <h2>Student Login</h2>
    <input type="text" placeholder="Roll Number (e.g., 23BQ1A4701)">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </section>
</body>
</html>
