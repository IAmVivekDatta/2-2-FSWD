<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed Halfway Background with Flip</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* For scrolling effect */
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjEwMTMtcC0wMDE5ZC0wMS1rc2k4YjVqbi5qcGc.jpg'); /* Sample image */
            background-position: center 50%;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .background-tilt {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50vh;
            background-image: url('https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg'); /* Same image */
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg); /* Flip horizontally */
            pointer-events: none; /* Prevents interference */
            opacity: 0.8; /* Optional transparency */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            margin: 100px auto;
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Fixed Background with Horizontal Flip</h1>
        <p>Scroll down to see the effect in action!</p>
    </div>

    <div class="background-tilt"></div>

</body>
</html>
