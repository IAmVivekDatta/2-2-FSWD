<!--Write a program to print 1 to 10 numbers using for, while and do-while loops.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Print Numbers using Loops</title>
</head>
<body>
    <h1>Printing Numbers from 1 to 10</h1>

    <h2>Using for loop:</h2>
    <script>
        document.write("<p>");
        for (let i = 1; i <= 10; i++) {
            document.write(i + " ");
        }
        document.write("</p>");
    </script>

    <h2>Using while loop:</h2>
    <script>
        document.write("<p>");
        let j = 1;
        while (j <= 10) {
            document.write(j + " ");
            j++;
        }
        document.write("</p>");
    </script>

    <h2>Using do-while loop:</h2>
    <script>
        document.write("<p>");
        let k = 1;
        do {
            document.write(k + " ");
            k++;
        } while (k <= 10);
        document.write("</p>");
    </script>
</body>
</html>
