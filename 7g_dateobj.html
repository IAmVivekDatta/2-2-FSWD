<!--Write a program using date object properties and methods.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object Example</title>
</head>
<body>
    <h1>Date Object Example</h1>
    <p id="dateInfo"></p>

    <script>
        const now = new Date();

        const day = now.getDate();
        const month = now.getMonth() + 1; // Months are zero-based
        const year = now.getFullYear();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const formattedDate = `Today's date is ${day}/${month}/${year}`;
        const formattedTime = `Current time is ${hours}:${minutes}:${seconds}`;

        document.getElementById('dateInfo').innerText = `${formattedDate}\n${formattedTime}`;
    </script>
</body>
</html>
